
  <!DOCTYPE html>
<html>
  <head>

      <h1>TEXT TO IMAGE GENERATOR</h1>

    <main>
      <section class="showcase">
        <form id="image-form">
          
          <input id="prompt" placeholder="Describe whats in your mind ..." class="input"  type="text"/>

          <div class="form-control">
            <select name="size" id="size" selected>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
            <!-- <select name="number" id="count">
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select> -->
          </div>
          <button type= "submit" id="submit" class="button">
            <span class="button_lg">
                <span class="button_sl"></span>
                <span type= "submit" class="button_text">Generate</span>
            </span>
            </button>
          </form>
        
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>
